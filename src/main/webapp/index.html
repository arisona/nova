<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="/src/nova.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA</title>
</head>
<body>
    <script type="module" src="/src/app.ts"></script>

    <select class="combo" id="nova-contents" size="4"></select>

    <div>
        <input class="slider" id="nova-red" type="range" min="0.0" max="1.0" value="1.0" step="0.01" />
        Red
    </div>
    <div>
        <input class="slider" id="nova-green" type="range" min="0.0" max="1.0" value="1.0" step="0.01" />
        Green
    </div>
    <div>
        <input class="slider" id="nova-blue" type="range" min="0.0" max="1.0" value="1.0" step="0.01" />
        Blue
    </div>
    <div>
        <input class="slider" id="nova-brightness" type="range" min="0.1" max="1.0" value="0.5" step="0.01" />
        B'ness
    </div>
    <div>
        <input class="slider" id="nova-speed" type="range" min="-3.0" max="5.0" value="0" step="0.01" />
        Speed
    </div>

    <button class="button" id="nova-reset" type="button">Reset</button>
    <button class="button" id="nova-reload" type="button">Reload</button>
</body>
</html>
