## Network interface to use for communication with NOVA.
## Default: eth0
# nova = eth0

## Port for the ui web server to listen on.
## Default: 80
# port = 80

## NOVA module position to address mapping.
## NOVA modules are all in the 192.168.1/24 subnet and are configured via jumpers on the board.
## Format of a map entry is addr_<x>_<y>=<address>
## Default: addr_0_0 = 1

## This is an example of a single module configuration:
#+--+
#|1 |
#+--+
# addr_0_0 = 1

## This is an example of a 2 module configuration:
#+--+--+
#|8 |4 |
#+--+--+
# addr_0_0 = 8
# addr_0_1 = 4

## This is an example of 4 modules in a 1 m^3 cube configuration:
#+--+--+
#|12|11|
#+--+--+
#|2 |1 |
#+--+--+
# addr_0_0 = 12
# addr_0_1 = 11
# addr_1_0 = 2
# addr_1_1 = 1

## This is an example of 16 modules in a 4 m^3 slab configuration:
#+--+--+--+--+
#|1 |5 |9 |13|
#+--+--+--+--+
#|2 |6 |10|14|
#+--+--+--+--+
#|3 |7 |11|15|
#+--+--+--+--+
#|4 |8 |12|16|
#+--+--+--+--+
# addr_0_0 = 1
# addr_0_1 = 5
# addr_0_2 = 9
# addr_0_3 = 13
# addr_1_0 = 2
# addr_1_1 = 6
# addr_1_2 = 10
# addr_1_3 = 14
# addr_2_0 = 3
# addr_2_1 = 7
# addr_2_2 = 11
# addr_2_3 = 15
# addr_3_0 = 4
# addr_3_1 = 8
# addr_3_2 = 12
# addr_3_3 = 16 

## Flip content upside down, e.g. if NOVA modules are not hanging from the ceiling.
## Default: false
# flip = true

## Initial brightness [0..1].
## Default: 0.5
# brightness = 0.3

## List of content classes in the org.corebounce.nova.content package.
## Default: 'AUTO' (include all content)
# content = AUTO
# content = Colorcube,Random,Planes,Jump,Cylinder,Snow,Fire,Pulse,Solid,Movie,Sweep

## Duration of each content in seconds. Content is cycled according to "content" list above.
## Default: -1 (Run current content forever, do not cycle)
# duration = -1

## path of 3DD voxel movies. requires the "Movie" content listed under "content"
## Default: .
# movies = .
